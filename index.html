<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Toppings Manager</title>
    <link rel="stylesheet" type="text/css" href="style.css?v=1">
</head>
<body>
    <h1>Welcome to PizzaPy!</h1>
    <h2>Manage Pizza Toppings</h2>
    
    <h3>Current Toppings</h3>

    <input type="text" id="new-topping" placeholder="Enter new topping">
    <button onclick="addTopping()">Add Topping</button>

    
</body>
