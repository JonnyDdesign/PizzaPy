<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Toppings Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/webp" href="../static/images/PizzaPy Favicon.webp">
</head>
<body>

    <h1>Welcome to PizzaPy!</h1>
    <h2>Manage Pizza Toppings</h2>
    
    <h3>Current Toppings</h3>
    <ul id="toppings-list">
        <!-- Toppings will be added dynamically here -->
    </ul>

    <h3>Add New Topping</h3>
    <input type="text" id="new-topping" placeholder="Enter new topping">
    <button onclick="addTopping()">Add Topping</button>

    <script src="{{ url_for('static', filename='app.js') }}"></script>

</body>
</html>
